    <title>Criar carta</title>

<body>


    <div class="card bg-light">
        <article class="card-body mx-auto" style="max-width: 400px;">
            <h4 class="card-title mt-3 text-center">Criando uma carta </h4>
            <p class="text-center">Cadastre sua carta:</p>

            <form action="AdicionarCartaJSP.jsp" method="post">
                <!-- action deve ter o mesmo nome do arq JSP -->
                <div class="form-group input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text"> <i class="fa fa-signature"></i> </span>
                    </div>
                    <input name="NomeCarta" class="form-control" placeholder="Nome da Carta" type="text">
                </div>
                <!-- form-group// -->
                <div class="form-group input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text"> <i class="fa fa-gem"></i> </span>
                    </div>
                    <input name="Mana" class="form-control" placeholder="Mana" type="number">
                </div>
                <!-- form-group// -->

                <div class="form-group input-group">
                    <span class="input-group-text"> <i class="fa fa-ring"></i> </span>
                    <input name="Imagem" class="form-control" placeholder="Imagem URL" type="url">
                </div>
                <!-- form-group// -->
                <div class="form-group input-group">
                    <span class="input-group-text"> <i class="fa fa-ring"></i> </span>
                    <input name="IconIMG" class="form-control" placeholder="Icon URL" type="url">
                </div>
                <!-- form-group// -->
                <div class="form-group">
                    <label for="TipoDaCarta">Escolha o tipo da sua carta:</label>
                    <select multiple class="form-control" id="TipoDaCarta" name="TipoDaCarta">
                        <option>Animal Antropomórfico</option>
                        <option>Ser Humano</option>
                        <option>Robô</option>
                        <option>Armadilhas</option>
                        <option>Equipamento</option>
                    </select>
                </div>
                <!-- form-group// -->

                <div class="form-group input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text"> <i class="fa fa-hand-rock"></i> </span>
                    </div>
                    <input name="Ataque" class="form-control" placeholder="Ataque" type="number">
                </div>
                <!-- form-group// -->

                <div class="form-group input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text"> <i class="fa fa-shield-alt"></i> </span>
                    </div>
                    <input name="Defesa" class="form-control" placeholder="Defesa" type="number">
                </div>
                <!-- form-group// -->


                <div class="form-group">
                    <label for="cartaDescricao">Descrição da Sua Carta</label>
                    <textarea class="form-control" id="cartaDescricao" rows="4" name="cartaDescricao"></textarea>
                </div>

                <div class="form-group input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text"> <i class="fa fa-signature"></i> </span>
                    </div>
                    <input name="FalaFavorita" class="form-control" placeholder="Fala favorita" type="text">
                </div>

                <div class="form-group">
                    <button type="submit" class="btn btn-primary btn-block btn-dark"> Entrar </button>
                </div>
                <!-- form-group// -->






            </form>
        </article>
    </div>
    <!-- card.// -->
</body>
